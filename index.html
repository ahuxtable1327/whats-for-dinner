<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class='add-recipe' id='add-recipe'>Add a recipe</button>
    </header>
    <main class='main-container'>
    <section class='box-container'>
      <section class='left-box'>
        <h2 class='required'>What are you looking for?</h2>
        <form class='meal-choice'>
          <input type='radio' name='selection' id='rd-side'>
          <label for='rd-side'>Side</label><br/>
          <input type='radio' name='selection' id='rd-main'>
          <label for='rd-main'>Main Dish</label><br/>
          <input type='radio' name='selection' id='rd-dessert'>
          <label for='rd-dessert'>Dessert</label><br/>
          <input type='radio' name='selection' id='rd-entire'>
          <label for='rd-entire'>Entire Meal</label><br/>
        </form>
        <button class='choose-meal' id='show-recipe'>Let's Cook!</button>
      </section>
      <section class='right-box'>
        <img src='assets/cookpot.svg' class='cook-pot'alt='A cook pot'>
        <div class='display-recipe' id='recipe'>
          <!-- <h5 class='recipe'>You should make:</h5>
          <h3 class='main'>Main dish</h3>
          <h3 class='side'>Side dish</h3>
          <h3 class='dessert'>Dessert</h3> -->
        </div>
      </section>
    </section>
    </main>
    <footer>
      <label for='recipe-type'> Recipe Type:</label>
      <input type='text' id='recipe-type'>
      <label for='recipe-name'> Recipe Name:</label>
      <input type='text' id='recipe-name'>
      <button class='add-new' id='add-new'>Add new</button>
    </footer>
  </body>
  <script type='text/javascript' src='./data.js'></script>
  <script type="text/javascript" src="main.js"></script>
</html>
